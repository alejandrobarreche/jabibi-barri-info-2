<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 450px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
    }
    .header {
      text-align: center;
      position: relative;
    }
    .header-img {
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0 0;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      color: gray;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }
    .input-field {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #3366cc;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #254a99;
    }
    .error {
      border-color: red !important;
    }
    .submit-text {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="imagenexamen.jpg" alt="Fondo" class="header-img">
    <div class="header-text">CONTACT US</div>
  </div>
  <p style="text-align: center;">Fill out the form below to learn more!</p>
  <form id="contactForm">
    <label for="firstName">first name</label>
    <input type="text" id="firstName" name="firstName" class="input-field">

    <label for="lastName">last name</label>
    <input type="text" id="lastName" name="lastName" class="input-field">

    <label for="email">email *</label>
    <input type="email" id="email" name="email" class="input-field">

    <label for="comments">comments</label>
    <textarea id="comments" name="comments" class="input-field"></textarea>

    <button type="submit" id="submitBtn">SUBMIT</button>
    <p class="submit-text">or press enter</p>
  </form>
</div>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    let valid = true;
    const fields = document.querySelectorAll('.input-field');

    fields.forEach(field => {
      if (!field.value.trim()) {
        field.classList.add('error');
        valid = false;
      } else {
        field.classList.remove('error');
      }
    });

    if (valid) {
      alert('Formulario enviado correctamente');
      this.submit();
    }
  });

  document.getElementById('contactForm').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      document.getElementById('submitBtn').click();
    }
  });
</script>
</body>
</html>
